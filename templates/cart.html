<!DOCTYPE html>
<html>
<head>
	<title>Ваша Корзина</title>
</head>
<body>
	<h1>Корзина</h1>

	{% if cart_products|length > 0 %}

		{% for cart_product in cart_products %}
			<p>{{ cart_product }}</p>
		{% endfor %}

		{% for product_cost in products_cost %}
			<p>{{ product_cost }} тенге</p>
		{% endfor %}

		<p>Итого: {{ full_cost }}</p>

		<a href="/order">Оформить заказ</a>

	{% else %}
		<p>В Вашей корзине пока нет товаров.</p>

	{% endif %}
</body>
</html>
