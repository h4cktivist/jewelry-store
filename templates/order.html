<!DOCTYPE html>
<html>
<head>
	<title>Оформление заказа</title>
</head>
<body>
	<form method="post">
		<p>Ваше имя: {{ session['user_name'] }}</p>
		<input type="text" id="contact" name="contact" placeholder="Как мы можем с Вами связаться?"><br>
		<input type="hidden" id="order" name="order" value="{{ session['cart'] }}"><br>
		<p>Ваш заказ: </p>
		{% for product in session['cart'] %}
			<p>{{ product }}</p>
		{% endfor %}
		<input type="submit" value="Submit">
	</form>
</body>
</html>
