<!DOCTYPE html>
<html>
<head>
	<title>Заказы</title>
</head>
<body>
	<h1>Заказы</h1>
	{% if orders|length > 0 %}

		{% for order in orders %}
			<p>Имя заказчика: {{ order.name }}</p>
			<p>Как с ним связаться: {{ order.contact }}</p>
			<p>Заказ: {{ order.order }}</p>
		{% endfor %}

	{% else %}
		<p>Новых заказов нет</p>
	{% endif %}
</body>
</html>
